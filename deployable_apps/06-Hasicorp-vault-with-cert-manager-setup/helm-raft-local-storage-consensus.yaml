server:
  affinity: ""
  ha:
    enabled: true
    raft:
      enabled: true # to ensure HA storage backend
      setNodeId: true # get unique name for nodes for raft to work properly
      config: |
        cluster_name = "vault-integrated-storage"
        storage "raft" {
           path    = "/vault/data/"
        }

        listener "tcp" {
           address = "[::]:8200"
           cluster_address = "[::]:8201"
           tls_disable = "true"
        }
        service_registration "kubernetes" {}
