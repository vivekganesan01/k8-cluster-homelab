---
# Source: nginx-app/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-v1-nginx-app
  labels:
    helm.sh/chart: nginx-app-0.1.0
    app.kubernetes.io/name: nginx-app
    app.kubernetes.io/instance: nginx-v1
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nginx-app
    app.kubernetes.io/instance: nginx-v1
---
# Source: nginx-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-v1-nginx-app
  labels:
    helm.sh/chart: nginx-app-0.1.0
    app.kubernetes.io/name: nginx-app
    app.kubernetes.io/instance: nginx-v1
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-app
      app.kubernetes.io/instance: nginx-v1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-app
        app.kubernetes.io/instance: nginx-v1
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: nginx-app
          securityContext:
            {}
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 128Mi
---
# Source: nginx-app/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-v1-nginx-app
  labels:
    helm.sh/chart: nginx-app-0.1.0
    app.kubernetes.io/name: nginx-app
    app.kubernetes.io/instance: nginx-v1
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "nginx.homelabdevops.hack"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-v1-nginx-app
                port:
                  number: 80
